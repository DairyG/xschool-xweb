<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>账号激活</title>
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="layui/css/style.css" />
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="lib/jquery.md5.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/layer.com.js"></script>
	<style>
		body {
			background: #f2f2f2;
		}
	</style>
</head>

<body>
	<div id="mydiv">
		<div class="login-main">
			<div class="layui-elip">账号激活</div>
			<form class="layui-form" autocomplete="off">
				<div class="layui-form-item">
					<div class="layui-input-inline input-item">
						<label for="username">手机号码</label>
						<input type="text" name="phoneNumber" lay-verify="required" placeholder="手机号码"
							class="layui-input input">
					</div>
					<div class="layui-input-inline input-item verify-box">
						<label for="verify">验证码</label>
						<input type="text" name="token" placeholder="验证码" class="layui-input">
						<input type="button" class="layui-btn layui-btn-primary fr" style="width: 120px;" value="获取验证码"
							onclick="onVerify()">
					</div>
					<div class="layui-input-inline login-btn">
						<button class="layui-btn" lay-filter="active" lay-submit>确定</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script>
		layui.use(['form', 'layer', 'jquery'], function () {
			var form = layui.form,
				layer = layui.layer,
				$ = layui.jquery;

			//表单输入效果
			$(".login-main .input-item").click(function (e) {
				e.stopPropagation();
				$(this).addClass("layui-input-focus").find(".layui-input").focus();
			})
			$(".login-main .input-item .layui-input").focus(function () {
				$(this).parent().addClass("layui-input-focus");
			})
			$(".login-main .input-item .layui-input").blur(function () {
				$(this).parent().removeClass("layui-input-focus");
				if ($(this).val() != '') {
					$(this).parent().addClass("layui-input-active");
				} else {
					$(this).parent().removeClass("layui-input-active");
				}
			})

			form.on('submit(active)', function (data) {
				layer_load();
				Serv.Post("uc/account/active", data.field, function (result) {
					layer_load_lose();
					if (result.succeed) {
						layer_alert('激活成功', function () {
							window.location.href = 'login.html';
						});
					} else {
						layer_alert(result.message);
					}
				});
				return false;
			});
		});

		//获取验证码
		function onVerify() {
			var value = $.trim($('input[name="phoneNumber"]').val());
			if (!value) {
				layer_alert('请输入手机号码');
				return false;
			}
			if (!phone(value)) {
				layer_alert('手机号码格式不正确');
				return false;
			}
			layer_load();
			Serv.Post("uc/account/send_phonenumber_verify", {
				phoneNumber: value
			}, function (result) {
				layer_load_lose();
				if (result.succeed) {
					layer_alert('发送成功');
					$('input[name="token"]').val(result.data);
				} else {
					layer_alert(result.message);
				}
			});
		}
	</script>
</body>

</html>
