<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../layui/css/common.css" />
    <script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/service.js"></script>
</head>

<body class="bgf2f2f2">
    <div class="childrenBody">
        <div class="layui-card-body">
            <table class="layui-table" id="lst" lay-filter="lst"></table>
            <script type="text/html" id="bar">
					<a class="layui-btn layui-btn-xs " href="javascript:;" lay-event="info">查看</a>
				</script>
            <script type="text/html" id="toolbar">
				</script>
        </div>
    </div>
    <script>
        var layer_linePop;
        var cols = [[
            { type: 'numbers', title: '序号' },
            { field: 'companyName', title: '公司名称' },
            { field: 'year', title: '年度' },
            { field: 'dptName', title: '部门' },
            { field: 'total', title: '总额' },
            { toolbar: '#bar', title: '操作' }
        ]];
        var datas = [];
        layui.use(['table'], function () {
            var table = layui.table;
            //关闭弹窗
            $(".closePop").click(function () {
                layer.closeAll()
            })
            var init = function GetAll() {
                Serv.Post('gc/BudgetSet/Get', { dptId: 0, year: 0 }, function (response) {
                    if (response) {
                        datas = response;
                        //执行一个 table 实例
                        table.render({
                            elem: '#lst',
                            title: '用户表',
                            page: true,
                            toolbar: '#toolbar',
                            even: true,
                            height: 'full-80',
                            cols: cols,
                            data: datas,
                        });
                    }
                })
            };
            init();
            table.on('tool(lst)', function (data) {
                if (data.event == 'info') {
                    window.location.href = "budgetset.html?setId="+data.data.id; 
                }
            });
        });
        function closePop() {
            layer.close(layer_linePop);
        }
    </script>
</body>

</html>
