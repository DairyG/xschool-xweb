<div class="layui-row">
	<div class="layui-form-item layui-col-md12 margin-b-20">
		<label class="layui-form-label"><span class="text-red"> *</span>计划名称</label>
		<div class="layui-input-block">
			<input type="text" name="title" required  lay-verify="required" placeholder="请输入计划名称" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item layui-col-md6 margin-b-20">
		<label class="layui-form-label"><span class="text-red"> *</span>用人部门</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" onclick="user_popup(this,'deparment')" readonly>
		</div>
	</div>
	<div class="layui-form-item layui-col-md6 margin-b-20">
		<label class="layui-form-label"><span class="text-red"> *</span>预算人数</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" />
		</div>
	</div>
	<!-- 预算科目从基础信息->预算管理中获取  -->
	<div class="layui-form-item layui-col-md6 margin-b-20">
		<label class="layui-form-label"><span class="text-red"> *</span>预算科目</label>
		<div class="layui-input-block">
			<select>
				<option></option>
				<option></option>
				<option></option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-col-md6 margin-b-20">
		<label class="layui-form-label"><span class="text-red"> *</span>预算金额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" />
		</div>
	</div>
	<div class="layui-form-item layui-col-md12 margin-b-20">
		<label class="layui-form-label"><span class="text-red"> *</span>招聘岗位</label>
		<div class="layui-input-block">
			<div class="margin-t-3"><span class="layui-btn layui-btn-sm layui-btn-normal" onclick="show_demand()">添加岗位</span></div>
		</div>
	</div>
</div>

<div class="linePop linePop_demand">
	<div class="layui-card-body padding-r-50">
		<form class="layui-form layui-form2">
			<div class="layui-row">
				<div class="layui-form-item layui-col-md6 margin-b-20">
					<label class="layui-form-label"><span class="text-red"> *</span>岗位名称</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="required" placeholder="请输入岗位名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-md6 margin-b-20">
					<label class="layui-form-label"> <span class="text-red"> *</span>预计到岗日期</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="required" readonly placeholder="请输入预计到岗日期" autocomplete="off" class="layui-input" id="date1">
					</div>
				</div>
				<div class="layui-form-item layui-col-md6 margin-b-20">
					<label class="layui-form-label"><span class="text-red"> *</span>需求人数</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="required" placeholder="请输入需求人数" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-md6 margin-b-20">
					<label class="layui-form-label"><span class="text-red"> *</span>预算金额</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="required" placeholder="请输入预算金额" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-col-md12 margin-b-20">
					<label class="layui-form-label"><span class="text-red"> *</span>岗位职责</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入岗位职责" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item layui-col-md12 margin-b-20">
					<label class="layui-form-label"><span class="text-red"> *</span>任职要求</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入任职要求" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item layui-col-md12 margin-b-20">
					<label class="layui-form-label">附件</label>
					<div class="layui-input-block">
						<div class="margin-t-3"><span class="layui-btn layui-btn-sm layui-btn-normal">添加附件</span></div>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-form-item">
					<div class="layui-input-block text-right">
						<button class="layui-btn layui-btn-danger" lay-submit lay-filter="submit">确认</button>
						<span class="layui-btn" onclick="closePop()">返回</span>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	function show_demand(){
		layer_linePop = layer.open({
			type: 1,
			title:'添加招聘岗位',
			String: false,
			closeBtn: 1,
			skin: 'layui-layer-rim',
			area: ['750px','450px'],
			content: $('.linePop_demand')
		});
	}
</script>
