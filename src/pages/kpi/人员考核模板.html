<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="../../layui/css/layui.css" />
	<link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css">
	<link rel="stylesheet" href="../../layui/css/common.css" />
	<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
</head>

<body class="bgf2f2f2">

	<div class="childrenBody layui-row layui-col-space20" style="background:none;">
		<div class="layui-col-md3 layui-col-sm3">
			<div class="bgwhite">
				<ul id="ztree" class="ztree"></ul>
			</div>
		</div>
		<div class="layui-col-md9 layui-col-sm9">
			<div class="layui-card-body bgwhite">
				<table class="layui-table" id="lst1" lay-filter="lst1"></table>
			</div>
		</div>
	</div>
	<script type="text/html" id="toolbar">
		<button class="layui-btn layui-btn-sm">批量添加</button>
	</script>
	<script>
		var zTreeObj;
		var setting = {
			view: {
				dblClickExpand: false
			},
			callback: {
				onClick: function (e, treeId, treeNode) {
					var tree = $.fn.zTree.getZTreeObj(treeId);
					tree.expandNode(treeNode);

					tnode = treeNode;
					console.log('tnode', tnode);
					currentid = treeNode.id;
				},
				onAsyncSuccess: function (event, treeId, treeNode, msg) {
					var nodes = zTree.getNodes();
					var node = nodes.length > 0 ? nodes[0] : null;
					console.log(node);
					if (node != null) {
						zTree.expandNode(node, true, false, false);
					}

				}
			}
		}; // zTree 的参数配置，后面详解
		var zNodes = [ // zTree 的数据属性，此处使用标准json格式
			{
				name: "四川某某公司",
				open: true,
				children: [{
						name: "销售部",
						children: [{
							name: "销售1部",
							children: [{
								name: "销售1组"
							}]
						}]
					},
					{
						name: "市场部"
					},
					{
						name: "策划部",
						children: [{
							name: "策划1部"

						}]
					}
				]
			}

		];
		$(document).ready(function () {
			zTreeObj = $.fn.zTree.init($("#ztree"), setting, zNodes);
		})
		var datas1 = [{
				bm: '张三',
				m1: 1,
				m2: 0,
				m3: 0,
				m4: 1
			},
			{
				bm: '王五',
				m1: 1,
				m2: 1,
				m3: 0,
				m4: 1
			},
			{
				bm: '赵六',
				m1: 1,
				m2: 1,
				m3: 0,
				m4: 1
			},
		];

		layui.use(['table', 'element'], function () {
			var table = layui.table,
				element = layui.element;
			table.render({
				elem: '#lst1',
				toolbar: '#toolbar',
				cols: [
					[{
							type: 'checkbox'
						},
						{
							'field': 'bm',
							'title': '人员',
							minWidth: '80'
						},
						{
							'field': 'm1',
							'title': '月度',
							templet: function (d) {
								if (d.m1 != '') {
									return '<a href="userTplSet.html" class="text-add">修改</a>'
								} else {
									return '<a href="userTplSet.html" class="text-edit">设置</a>'
								}
							}
						},
						{
							'field': 'm2',
							'title': '季度',
							templet: function (d) {
								if (d.m2 != '') {
									return '<a href="人员考核设置.html" class="text-add">修改</a>'
								} else {
									return '<a href="人员考核设置.html" class="text-edit">设置</a>'
								}
							}
						},
						{
							'field': 'm3',
							'title': '半年',
							templet: function (d) {
								if (d.m3 != '') {
									return '<a href="人员考核设置.html" class="text-add">修改</a>'
								} else {
									return '<a href="人员考核设置.html" class="text-edit">设置</a>'
								}
							}
						},
						{
							'field': 'm4',
							'title': '年度',
							templet: function (d) {
								if (d.m4 != '') {
									return '<a href="人员考核设置.html" class="text-add">修改</a>'
								} else {
									return '<a href="人员考核设置.html" class="text-edit">设置</a>'
								}
							}
						},
					]
				],
				data: datas1
			});
		});
	</script>
</body>

</html>
