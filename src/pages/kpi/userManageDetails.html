                  </div>
                </div>
              </li>
              <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                  <h3 class="layui-timeline-title">初审意见</h3>
                  <p class="text-85">
                    <a href="../人事管理/员工信息.html">张三</a>

                  <div>
                    哈哈哈哈哈哈啊哈哈哈哈哈哈哈哈哈
                  </div>
                </div>
              </li>
              <li class="layui-timeline-item">

                <div class="layui-timeline-content layui-text">
                  <h3 class="layui-timeline-title">终审意见</h3>
                  <p class="text-85">

                  <div>
                    哈哈哈哈哈哈啊哈哈哈哈哈哈哈哈哈

                </div>
              </li>
            </ul>
            <div class="layui-row text-right">
              <span class="layui-btn backBtn">返回</span>
            </div>
          </div>
          <div class="layui-tab-item">
            <table class="layui-table" id="lst2"></table>
            <div class="layui-row text-right">
              <span class="layui-btn backBtn">返回</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script id="auditRecordTpl" type="text/html">
      {{#  layui.each(d, function(index, item){ }}
      <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
        <div class="layui-timeline-content layui-text">
          <h3 class="layui-timeline-title">{{= item.steps==10?'自我评价':item.steps==11?'初审意见':'终审意见'}}</h3>
          <p class="text-85">
            <a href="/pages/person/personDetails.html?id={{= item.employeeId}}">{{= item.userName}}</a> {{= item.addDate}}
          </p>
          <div>{{= item.evaluation}}</div>
        </div>
      </li>
      {{#  }); }}
    </script>
    <script type="text/javascript" src="../../js/kpi/userManageDetails.js"></script>
