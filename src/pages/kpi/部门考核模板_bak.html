<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css">
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body bgwhite">
				<table class="layui-table" id="lst" lay-filter="lst"></table>
			</div>
		</div>
		<script type="text/html" id="toolbar">
			<button class="layui-btn layui-btn-sm layui-btn-normal" lay-event='add'>添加</button>
		</script>
		<script type="text/html" id="bar">
			<button class="layui-btn layui-btn-xs">复制</button>
			<button class="layui-btn layui-btn-xs layui-btn-normal" lay-event='edit'>编辑</button>
			<button class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
		</script>
		<script>
			var datas = [
				{mc:'销售部月度考核',fa:'月度考核方案'},
				{mc:'人事部月度考核',fa:'月度考核方案'},
				{mc:'销售部季度考核',fa:'季度考核方案'},
				{mc:'销售部半年考核',fa:'半年考核方案'},
				{mc:'人事部季度考核',fa:'季度考核方案'}
			];
			
			layui.use([ 'table', 'element'], function() {
				var table = layui.table,
					element = layui.element;
				table.render({
					elem:'#lst',
					toolbar:'#toolbar',
					cols:[[
						{type:'numbers',title:'序号'},
						{field:'mc',title:'模板名称'},
						{field:'fa',title:'所属方案'},
						{toolbar:'#bar',title:'操作'}
					]],
					data:datas
				});
				table.on('toolbar(lst)',function(obj){
					if(obj.event == 'add'){
						window.location.href='部门考核设置.html';
					}
				});
				table.on('tool(lst)',function(obj){
					if(obj.event == 'edit'){
						window.location.href='部门考核设置.html';
					}
				});
			});
		</script>
	</body>
</html>
