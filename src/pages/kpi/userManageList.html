<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css" />
    <link rel="stylesheet" href="../../layui/css/common.css" />
    <script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
		<script type="text/javascript" src="../../js/layer.com.js"></script>
		<script type="text/javascript" src="../../js/service.js"></script>
    <script type="text/javascript" src="../../js/cache.js"></script>
    <script type="text/javascript" src="../../js/pager.js"></script>
    <script type="text/javascript" src="../../js/ztree.search.left.js"></script>
  </head>

  <body class="bgf2f2f2">
    <form>
      <div class="childrenBody layui-row layui-col-space20" style="background:none;">
        <div class="layui-col-md3 layui-col-sm3">
          <div class="bgwhite">
            <ul id="dptTree" class="ztree"></ul>
          </div>
        </div>
        <div class="layui-col-md9 layui-col-sm9">
          <div class="layui-card-body bgwhite">
            <div class="layui-tab" lay-filter="contentTabs">
              <ul class="layui-tab-title">
                <li class="layui-this" data-value="monthly">月度考核</li>
                <li data-value="quarter">季度考核</li>
                <li data-value="halfYear">半年考核</li>
                <li data-value="annual">年度考核</li>
              </ul>
              <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                  <table class="layui-table" id="monthlyLst" lay-filter="monthlyLst"></table>
                </div>
                <div class="layui-tab-item">
                  <table class="layui-table" id="quarterLst" lay-filter="quarterLst"></table>
                </div>
                <div class="layui-tab-item">
                  <table class="layui-table" id="halfYearLst" lay-filter="halfYearLst"></table>
                </div>
                <div class="layui-tab-item">
                  <table class="layui-table" id="annualLst" lay-filter="annualLst"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script type="text/html" id="monthlyBar"></script>
    <script type="text/html" id="quarterBar"></script>
    <script type="text/html" id="halfYearBar"></script>
    <script type="text/html" id="annualBar"></script>
    <script type="text/html" id="toolbarTpl">
      <div style="width:200px">
      	<select id="{{= d.kpiName}}Year" lay-filter="{{= d.kpiName}}Year">
            {{# layui.each(d.list, function(index, item){ }}
            <option value="{{= item.year}}" {{ item.selected == 1 ? 'selected' : ''}}>{{= item.year}}年</option>
            {{# }); }}
      	</select>
      </div>
    </script>
    <script type="text/javascript" src="../../js/kpi/userManageList.js"></script>
  </body>
</html>
