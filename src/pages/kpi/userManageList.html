<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css" />
    <link rel="stylesheet" href="../../layui/css/common.css" />
    <script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../js/service.js"></script>
    <script type="text/javascript" src="../../js/cache.js"></script>
    <script type="text/javascript" src="../../js/pager.js"></script>
    <script type="text/javascript" src="../../js/ztree.search.left.js"></script>
  </head>

  <body class="bgf2f2f2">
    <div class="childrenBody layui-row layui-col-space20" style="background:none;">
      <div class="layui-col-md3 layui-col-sm3">
        <div class="bgwhite">
          <ul id="dptTree" class="ztree"></ul>
        </div>
      </div>
      <div class="layui-col-md9 layui-col-sm9">
        <div class="layui-card-body bgwhite">
          <div class="layui-tab">
            <ul class="layui-tab-title" lay-filter="contentTabs">
              <li class="layui-this">月度考核</li>
              <li>季度考核</li>
              <li>半年考核</li>
              <li>年度考核</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <table class="layui-table" id="monthlyLst" lay-filter="monthlyLst"></table>
              </div>
              <div class="layui-tab-item">
                <table class="layui-table" id="quarterLst" lay-filter="quarterLst"></table>
              </div>
              <div class="layui-tab-item">
                <table class="layui-table" id="halfYearLst" lay-filter="halfYearLst"></table>
              </div>
              <div class="layui-tab-item">
                <table class="layui-table" id="annualLst" lay-filter="annualLst"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/html" id="toolbar">
      <div style="width:200px">
      	<select>
      		<option>2016年</option>
      		<option>2017年</option>
      		<option>2018年</option>
      		<option selected>2019年</option>
      	</select>
      </div>
    </script>
    <script type="text/javascript" src="../../js/kpi/userManageList.js"></script>
  </body>
</html>
