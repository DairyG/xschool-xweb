<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="../../layui/css/layui.css" />
	<link rel="stylesheet" href="../../layui/css/common.css" />
	<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/cache.js"></script>
	<script type="text/javascript" src="../../js/service.js"></script>
</head>

<body class="bgf2f2f2">
	<div class="childrenBody">
		<div class="layui-card-body">
			<table class="layui-table" id="lst" lay-filter="lst"></table>
			<script type="text/html" id="bar">
					<a class="layui-btn layui-btn-xs" href="javascript:;" lay-event="info">查看</a>
					{{#if(d.sche.executors.indexOf(',' + employ.id + ',') > -1){}}
                    <a class="layui-btn layui-btn-xs layui-btn-normal" href="javascript:;" lay-event="fini">完成</a>
                    {{#}}}
				</script>
			<script type="text/html" id="toolbar">
				</script>
		</div>
	</div>
	<div class="linePop">
		<div class="layui-card-body padding-r-50">
			<form class="layui-form layui-form2">
				<div class="layui-row">
					<div class="layui-form-item layui-col-md12 margin-b-20">
						<label class="layui-form-label"><span class="text-red"> *</span>保险类别</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入保险类别"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-col-md12 margin-b-20">
						<label class="layui-form-label">显示顺序</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入显示顺序"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-col-md12 margin-b-20">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" placeholder="请输入备注"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-row text-right">
					<button class="layui-btn" lay-submit="" lay-filter="formDemo">确认</button>
					<span class="layui-btn layui-btn-primary" onclick="closePop()">返回</span>
				</div>
			</form>
		</div>
	</div>
	<script>
		var layer_linePop;
		var catelog = GetPara('catelog');
		var employ = window.globCache.getEmployee();
		var cols = [[
			{ type: 'numbers', title: '序号' },
			{ field: 'title', title: '标题', templet: function (d) { return d.sche.title } },
			{ field: 'completion', title: '完成情况' },
			{ field: 'date', title: '发布时间', templet: function (d) { return d.sche.addTime.FormatDate(true) } },
			{ toolbar: '#bar', title: '操作' }
		]];
		var datas = [];
		layui.use(['table'], function () {
			var table = layui.table;
			Serv.Post('gc/Schedule/Get', { eid: employ.id, catalog: catelog }, function (response) {
				if (response) {
					datas = response;
				}
			}, false);
			//关闭弹窗
			$(".closePop").click(function () {
				layer.closeAll()
			})
			//执行一个 table 实例
			table.render({
				elem: '#lst',
				title: '用户表',
				page: true,
				toolbar: '#toolbar',
				even: true,
				height: 'full-80',
				cols: cols,
				data: datas,
			});
			table.on('toolbar(lst)', function (data) {
				if (data.event == 'add') {
					layer_linePop = layer.open({
						type: 1,
						title: '添加保险类别',
						String: false,
						closeBtn: 1,
						skin: 'layui-layer-rim',
						area: '750px',
						content: $('.linePop')
					});
				}
			});
			table.on('tool(lst)', function (data) {
				if (data.event == 'info') {
					window.location.href = 'detailschedule.html?id=' + data.data.sche.id;
				}
			});
		});
		function closePop() {
			layer.close(layer_linePop);
		}
	</script>
</body>

</html>
