<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>公告通知详情</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../layui/css/template.css" />
    <link rel="stylesheet" href="../../layui/css/admin.css" />
    <link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css" />
    <link rel="stylesheet" href="../../layui/css/common.css" />
    <script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../js/cache.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/layer.com.js"></script>
    <script type="text/javascript" src="../../js/service.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/pager.js"></script>
    <script type="text/javascript" src="../../lib/vue.js"></script>
  </head>

  <body>
    <div class="childrenBody bgf2f2f2" style="background:none;" id="noteMsg">
      <div class="layui-card layuiAdmin-msg-detail">
        <div class="layui-card-header" style="text-align: center;">
          <h1>{{ noteDetail ? noteDetail.title : '' }}</h1>
          <p>
            <span>发布人：{{ noteDetail ? noteDetail.publisherName : '' }}</span>
            <span>发布部门：{{ noteDetail ? noteDetail.DepartmentName : '' }}</span>
            <span>{{ noteDetail ? noteDetail.createDate : '' }}</span>
          </p>
        </div>
        <div class="layui-card-body">
          <div class="layadmin-text" id="content">
            <!-- {{noteDetail?noteDetail.content:''}}     -->
            <!-- {{noteDetail.content}}        -->
          </div>
          <div class="attach-list">
            <ul id="certificatePanel"></ul>
          </div>
          <hr class="layui-bg-red" />
          <div class="layui-tab">
            <ul class="layui-tab-title">
              <li class="layui-this">已浏览人</li>
              <li>未浏览人</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <table id="lst1"></table>
              </div>
              <div class="layui-tab-item">
                <table id="lst2"></table>
              </div>
              <script type="text/html" id="bar"></script>
            </div>
          </div>
          <div style="padding-top: 30px;">
            <a href="javascript:history.back(-1);" class="layui-btn layui-btn-primary">返回</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../js/note/noteDetail.js"></script>
</html>
