<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>制度类别</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css" />
    <link rel="stylesheet" href="../../layui/css/common.css" />
    <script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../js/cache.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/layer.com.js"></script>
    <script type="text/javascript" src="../../js/service.js"></script>
    <script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/verify.js"></script>
  </head>

  <body class="bgf2f2f2">
    <div class="childrenBody" style="background:none;">
      <div class="layui-col-md12 layui-col-sm12">
        <div class="layui-col-md3 layui-col-sm3" style="background: #fff;">
          <div>
            <ul id="ztree" class="ztree"></ul>
          </div>
        </div>
        <div class="layui-col-md9 layui-col-sm9" style="background: #fff;padding:10px;overflow: hidden;border-left:15px solid #f2f2f2">
          <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
              <li class="layui-this">制度类别</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <div class="layui-card-header" id="toolbar"></div>
                <div class="layui-card-body">
                  <form class="layui-form" id="RuleNameForm">
                    <div class="layui-form-item layui-col-md12 layui-col-sm12">
                      <label class="layui-form-text layui-col-md2 layui-col-sm2 text-right padding-r-20">
                        类别名称
                        <span class="text-red">*</span>
                      </label>
                      <div class="layui-col-md10 layui-col-sm10">
                        <input type="hidden" class="layui-input" required name="id" />
                        <input type="hidden" name="ParentId" v-model="pId" value="0" />
                        <input type="tel" class="layui-input" required name="RuleName" />
                      </div>
                    </div>
                    <div class="floatRight">
                      <button class="layui-btn layui-btn-danger" lay-submit lay-filter="ruleSave">确定</button>
                      <button class="layui-btn layui-btn-E05">返回</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../js/note/ruleRegulationType.js"></script>
</html>
