<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>公告通知</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css" />
    <link rel="stylesheet" href="../../layui/css/common.css" />
    <script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../js/cache.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/layer.com.js"></script>
    <script type="text/javascript" src="../../js/service.js"></script>
    <script type="text/javascript" src="../../js/pager.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
  </head>

  <body class="bgf2f2f2">
    <div class="childrenBody">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form2 layui-search-form">
                  <div class="layui-row">
                    <div class="layui-form-item layui-col-md3 margin-b-20">
                      <label class="layui-form-label">标题</label>
                      <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                      </div>
                    </div>
                    <div class="layui-form-item layui-col-md4 margin-b-20">
                      <label class="layui-form-label">状态</label>
                      <div class="layui-input-block">
                        <select class="IsRead">
                          <option value="-1" selected>全部</option>
                          <option value="0">未读</option>
                          <option value="1">已读</option>
                        </select>
                      </div>
                    </div>
                    <div class="layui-form-item layui-col-md2 margin-b-20">
                      <input type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="search" value="搜索" />
                    </div>
                  </div>
                </form>
                <table id="lst" lay-filter="lst"></table>
                <script type="text/html" id="rightBar"></script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../js/note/noteList.js"></script>
</html>
