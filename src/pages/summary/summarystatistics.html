                                    for (var i = 0; i < datas.length; i++) {
                                        var k = "";
                                        if (datas[i].index > 9) {
                                            k = 'd' + parseInt(datas[i].index - 9);
                                        }
                                        if (k != "" && datas[i].employeeId == item.id) {
                                            item.sid = datas[i].id;
                                            item[k] = '1';
                                        }
                                    }
                                    break;
                                case '5':
                                    for (var i = 0; i < datas.length; i++) {
                                        if (datas[i].employeeId == item.id) {
                                            item.sid = datas[i].id;
                                            item.d1 = '1';
                                        }
                                    }
                                    break;
                            }
                        });
                        return items;
