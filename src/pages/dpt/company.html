<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="../../layui/css/layui.css" />
	<link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css">
	<link rel="stylesheet" href="../../layui/css/common.css" />
	<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../lib/ztree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="../../lib/ztree/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/service.js"></script>
	<script type="text/javascript" src="../../js/verify.js"></script>
</head>

<body class="bgf2f2f2">
	<div class="childrenBody">
		<div class="layui-card">
			<div class="layui-card-body">
				<div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
					<ul class="layui-tab-title">
						<li class="layui-this">基本信息</li>
						<li>开户信息</li>
						<li>公司介绍</li>
						<li>账户信息</li>
						<li>组织结构</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<form class="layui-form layui-form2" id="form_basicInfo">
								<input type="hidden" name="Id" value="0">
								<input type="hidden" name="Operation" value="1">
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">公司名称<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="CompanyName" maxlength="50" required
												lay-verify="name" placeholder="公司名称" autocomplete="off"
												class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">英文名称</label>
										<div class="layui-input-block">
											<input type="text" name="EnglishName" maxlength="50" placeholder="英文名称"
												autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">信用代码<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="Credit" maxlength="50" required
												lay-verify="name" placeholder="统一社会信用代码" autocomplete="off"
												class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">公司类型</label>
										<div class="layui-input-block">
											<input type="text" name="CompanyType" maxlength="50" placeholder="公司类型"
												autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">法人代表<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="LegalPerson" maxlength="50" required
												lay-verify="name" placeholder="法人代表" autocomplete="off"
												class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">注册资本</label>
										<div class="layui-input-inline">
											<input type="text" name="RegisteredCapital" maxlength="50"
												placeholder="注册资本" autocomplete="off" class="layui-input">
										</div>
										<span class="layui-form-mid layui-word-aux">万元</span>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">成立日期<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="RegisteredTime" readonly required
												lay-verify="select" placeholder="成立日期" autocomplete="off"
												class="layui-input" id="date1">
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">营业期限<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="BusinessDate" maxlength="50" required
												lay-verify="name" placeholder="营业期限" autocomplete="off"
												class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">营业地址<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="BusinessAddress" maxlength="200" required
												lay-verify="name" placeholder="营业地址" autocomplete="off"
												class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">营业范围<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<textarea class="layui-textarea" name="BusinessScope" maxlength="200"
												required lay-verify="name" placeholder="营业范围"></textarea>
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item">
										<div class="layui-input-block text-right">
											<button class="layui-btn" lay-submit lay-filter="basicInfo">立即提交</button>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="layui-tab-item">
							<form class="layui-form layui-form2" id="form_bankInfo">
								<input type="hidden" name="Id" value="0">
								<input type="hidden" name="CompanyId" value="0">
								<div class="layui-row ">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">开户银行<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="OpenBank" maxlength="50" required
												lay-verify="name" placeholder="开户银行" autocomplete="off"
												class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">开户名称<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="OpenBankName" maxlength="50" required
												lay-verify="name" placeholder="开户名称" autocomplete="off"
												class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">银行账号<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="BankAccount" maxlength="50" required
												lay-verify="name|num" placeholder="银行账号" autocomplete="off"
												class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">联系电话<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="LinkPhone" maxlength="50" required
												lay-verify="name" placeholder="联系电话" autocomplete="off"
												class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">营业地址</label>
										<div class="layui-input-block">
											<input type="text" name="BusinessAddress" readonly placeholder="营业地址" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item">
										<div class="layui-input-block text-right">
											<button class="layui-btn" lay-submit="" lay-filter="bankInfo">立即提交</button>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="layui-tab-item">
							<form class="layui-form layui-form2" id="form_introduce">
								<input type="hidden" name="Id" value="0">
								<input type="hidden" name="Operation" value="2">
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">公司logo</label>
										<div class="layui-input-block">
											<label class="file-upload">
												<span>+</span>
												<input type="file">
											</label>
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">公司电话<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="CompanyPhone" maxlength="50" required
												lay-verify="name" placeholder="公司电话" autocomplete="off"
												class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">公司邮箱</label>
										<div class="layui-input-block">
											<input type="text" name="Email" maxlength="50" placeholder="公司邮箱"
												autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">办公地址<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="OfficeAddress" maxlength="200" required
												lay-verify="name" placeholder="办公地址" autocomplete="off"
												class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">公司网址</label>
										<div class="layui-input-block">
											<input type="text" name="WebSite" maxlength="200" placeholder="公司网址"
												autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">公司介绍</label>
										<div class="layui-input-block">
											<textarea class="layui-textarea" lay-verify="Intro" name="Intro"
												placeholder="公司介绍" id="LAY_Intro"></textarea>
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">公司文化</label>
										<div class="layui-input-block">
											<textarea class="layui-textarea" lay-verify="Culture" name="Culture"
												placeholder="公司文化" id="LAY_Culture"></textarea>
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">发展历程</label>
										<div class="layui-input-block">
											<textarea class="layui-textarea" lay-verify="History" name="History"
												placeholder="发展历程" id="LAY_History"></textarea>
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item">
										<div class="layui-input-block text-right">
											<button class="layui-btn" lay-submit="" lay-filter="introduce">立即提交</button>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="layui-tab-item">
							<form class="layui-form layui-form2">
								<div class="layui-row ">
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">登录账户<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="title" required lay-verify="required"
												placeholder="请输入登录账户" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">登录密码<span class="text-red"> *</span></label>
										<div class="layui-input-block">
											<input type="text" name="title" required lay-verify="required"
												placeholder="请输入登录密码" autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-row">
									<div class="layui-form-item">
										<div class="layui-input-block text-right">
											<button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="layui-tab-item">
							<div>
								<ul id="tree" class="ztree"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/dpt/companyEdit.js"></script>
</body>

</html>
