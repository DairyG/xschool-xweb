<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>员工列表</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../layui/css/common.css" />
    <script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../js/cache.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/layer.com.js"></script>
		<script type="text/javascript" src="../../js/service.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/pager.js"></script>
  </head>

  <body class="bgf2f2f2">
    <div class="childrenBody">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-tab " lay-filter="component-tabs-brief">
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form2 layui-search-form" autocomplete="off">
                  <div class="layui-row">
                    <div class="layui-form-item layui-col-md3 margin-b-20">
                      <label class="layui-form-label">姓名</label>
                      <div class="layui-input-block">
                        <input type="text" name="userName" placeholder="姓名" class="layui-input" />
                      </div>
                    </div>
                    <div class="layui-form-item layui-col-md3 margin-b-20">
                      <label class="layui-form-label">手机</label>
                      <div class="layui-input-block">
                        <input type="text" name="linkPhone" placeholder="手机号码" class="layui-input" />
                      </div>
                    </div>
                    <div class="layui-form-item layui-col-md2 margin-b-20">
                      <input type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="search" value="搜索" />
                    </div>
                  </div>
                </form>
                <table id="lst" lay-filter="lst"></table>
                <script type="text/html" id="rightBar"></script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="linePop" id="userJobPop">
      <div class="layui-card-body">
        <form class="layui-form layui-form2">
          <input type="hidden" id="employeeId" name="employeeId" />
          <table class="layui-table">
            <thead>
              <tr>
                <th></th>
                <th>部门</th>
                <th>职位</th>
              </tr>
            </thead>
            <tbody id="userJobBody">
              <!-- <tr>
							<td><span class="table-btn-jia userJobAdd">+</span><span class="table-btn-jian userJobDel">-</span></td>
							<td><input type="text" name="userDept" placeholder="请选择" class="layui-input deptPopup" readonly /></td>
							<td><select name="userJob"><option value="">请选择</option></select></td>
						</tr> -->
            </tbody>
          </table>
          <div class="layui-row text-right padding-r-50">
            <input type="button" class="layui-btn" lay-submit lay-filter="userJobSubmit" value="确认" />
            <span class="layui-btn layui-btn-primary" onclick="closePop()">返回</span>
          </div>
        </form>
      </div>
    </div>

    <script id="kpiContentTpl" type="text/html">
      {{#
      	var jsonStr = function(value){
      	  return JSON.stringify(value);
      	};
      }}

      {{#  if(d.length>0){ }}

      {{#  layui.each(d, function(index, item){ }}
      <tr data-id="{{= item.id}}">
      	<td>
      		<span class="table-btn-jia kpiContentAdd">+</span>
      		<span class="table-btn-jian kpiContentDel">-</span>
      	</td>
      	<td><input type="text" name="evaluationName" class="layui-input evaluationPopup" data-value="{{= jsonStr(item) }}"
      			value="{{= item.name }}" placeholder="请选择考核项目" readonly />
      	</td>
      	<td><input type="text" name="weight" maxlength="5" class="layui-input" value="" placeholder="请输入权重(分值)" /></td>
      	<td><input type="text" name="explain" maxlength="100" class="layui-input" value="" placeholder="请输入说明" /></td>
      </tr>
      {{#  }); }}

      {{#  } else { }}
      <tr>
      	<td>
      		<span class="table-btn-jia kpiContentAdd">+</span>
      		<span class="table-btn-jian kpiContentDel">-</span>
      	</td>
      	<td><input type="text" name="evaluationName" class="layui-input evaluationPopup" value="" placeholder="请选择考核项目"
      			readonly />
      	</td>
      	<td><input type="text" name="weight" maxlength="5" class="layui-input" value="" placeholder="请输入权重(分值)" /></td>
      	<td><input type="text" name="explain" maxlength="100" class="layui-input" value="" placeholder="请输入说明" /></td>
      </tr>
      {{#  } }}
    </script>
    <script type="text/javascript" src="../../js/person/personList.js"></script>
  </body>
</html>
