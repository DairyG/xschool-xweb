<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css">
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../lib/ztree/js/jquery.ztree.core.js"></script>
		<script type="text/javascript" src="../../lib/ztree/js/jquery.ztree.excheck.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<form class="layui-form layui-form2" >
									<div class="layui-row">
										<div class="layui-form-item layui-col-md6 margin-b-20">
											<label class="layui-form-label">岗位名称</label>
											<div class="layui-input-block">
												<input type="text" class="layui-input" placeholder="请输入岗位名称">
											</div>
										</div>
										<div class="layui-form-item layui-col-md6 margin-b-20">
											<label class="layui-form-label">职能类型</label>
											<div class="layui-input-block">
												<select>
													<option></option>
													<option>技术岗</option>
													<option>服务岗</option>
													<option>管理岗</option>
												</select>
											</div>
										</div>
										<div class="layui-form-item layui-col-md6 margin-b-20">
											<label class="layui-form-label">岗位级别</label>
											<div class="layui-input-block">
												<input type="text" class="layui-input" placeholder="请输入岗位级别">
											</div>
										</div>
										<div class="layui-form-item layui-col-md6 margin-b-20">
											<label class="layui-form-label">上级岗位</label>
											<div class="layui-input-block">
												<select>
													<option></option>
													<option>技术岗</option>
													<option>服务岗</option>
													<option>管理岗</option>
												</select>
											</div>
										</div>
										<div class="layui-form-item layui-col-md12 margin-b-20">
											<label class="layui-form-label">职责</label>
											<div class="layui-input-block">
												<textarea class="layui-textarea" placeholder="请输入岗位职责"></textarea>
											</div>
										</div>
										<div class="layui-form-item layui-col-md12 margin-b-20">
										 	<label class="layui-form-label">入职要求</label>
										 	<div class="layui-input-block">
										 		<textarea class="layui-textarea" placeholder="请输入入职要求"></textarea>
										 	</div>
										</div>
										<div class="layui-form-item layui-col-md12 margin-b-20">
										  	<label class="layui-form-label">岗位工作概述</label>
										  	<div class="layui-input-block">
										  		<textarea class="layui-textarea" placeholder="请输入岗位工作概述"></textarea>
										  	</div>
										</div>
										<div class="layui-form-item layui-col-md12 margin-b-20">
										  	<label class="layui-form-label">职责说明书</label>
										  	<div class="layui-input-block">
										  		<span class="layui-btn layui-btn-normal" ><i class="layui-icon">&#xe67c;</i>上传文件</span>
										  	</div>
										</div>
									</div>
									<div class="layui-row">
										<div class="layui-form-item">
											<div class="layui-input-block text-right">
												<button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
												<button type="reset" class="layui-btn layui-btn-primary">重置</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			layui.use([ 'table', 'element','laydate','layedit'], function() {
				var table = layui.table,
					element = layui.element
					laydate = layui.laydate,
					layedit = layui.layedit;
					
			});
		</script>
	</body>
</html>
