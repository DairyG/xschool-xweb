		<meta charset="utf-8">

		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/service.js"></script>
		<script type="text/javascript" src="../../js/verify.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../lib/vue.js"></script>
		<script type="text/javascript" src="../../js/pager.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body">
				<table class="layui-table" id="lst" lay-filter="lst"></table>
				<script type="text/html" id="bar">
					<a class="layui-btn layui-btn-xs layui-btn-warm" href="javascript:;" lay-event="edit">编辑</a>
					{{# if(d.status == 2){ }}
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">停用</a>
					{{# } else { }}
						<a class="layui-btn layui-btn-xs" lay-event="del">启用</a>
					{{# } }}
				</script>
				<script type="text/html" id="toolbar">
					<button class="layui-btn  layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i> 添加考核项目</button>
					<button class="layui-btn  layui-btn-sm" lay-event="add_cate"><i class="layui-icon layui-icon-add-1"></i> 添加考核分类</button>
				</script>
			</div>
		</div>
		<div class="linePop linePop1">
			<div class="layui-card-body padding-r-50">
				<form class="layui-form layui-form2" id="evaluationForm" >
					<div class="layui-row">
						<input type="hidden" name="Id" v-model="id" />
						<input type="hidden" name="Status" v-model="status" value="1" />
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>考核项目</label>
							<div class="layui-input-block">
								<input type="text" name="Name" v-model="name" required  lay-verify="name" placeholder="考核项目" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>所属分类</label>
							<div class="layui-input-block" id="divsel">
								
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">显示顺序</label>
							<div class="layui-input-block">
								<input type="text" name="Index" required  lay-verify="hasNum" v-model="index" placeholder="请输入显示顺序" autocomplete="off" class="layui-input" value="0">
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea class="layui-textarea" name="Description" v-model="description" placeholder="请输入备注"></textarea>
							</div>
						</div>
					</div>	
					<div class="layui-row text-right">
						<button class="layui-btn" lay-submit="" lay-filter="formDemo">确认</button>
						<span class="layui-btn layui-btn-primary" onclick="closePop()">返回</span>
					</div>
				</form>
			</div>
		</div>
		<div class="linePop linePop2">
			<div class="layui-card-body padding-r-50">
				<form class="layui-form layui-form2" id="formType">
					<div class="layui-row">
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>分类名称</label>
							<div class="layui-input-block">
								<input type="text" name="Name" v-model="name" required  lay-verify="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>	
					<div class="layui-row text-right">
						<button class="layui-btn" lay-submit="" lay-filter="formTypes">确认</button>
						<span class="layui-btn layui-btn-primary" onclick="closePop()">返回</span>
					</div>
				</form>
			</div>
		</div>
