<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body">
				<table class="layui-table" id="lst" lay-filter="lst"></table>
				<script type="text/html" id="bar">
					<a class="layui-btn layui-btn-xs layui-btn-warm" href="javascript:;">编辑</a>
					<a class="layui-btn layui-btn-danger layui-btn-xs">删除</a>
				</script>
				<script type="text/html" id="toolbar">
					<button class="layui-btn  layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i> 添加</button>
				</script>
			</div>
		</div>
		<div class="linePop">
			<div class="layui-card-body padding-r-50">
				<form class="layui-form layui-form2" >
					<div class="layui-row">
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>奖惩类别</label>
							<div class="layui-input-block">
								<input type="text" name="title" required  lay-verify="required" placeholder="请输入奖惩类别" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>加减类型</label>
							<div class="layui-input-block">
								<select>
									<option>请选择加减类型</option>
									<option>增加</option>
									<option>扣除</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">显示顺序</label>
							<div class="layui-input-block">
								<input type="text" name="title" required  lay-verify="required" placeholder="请输入显示顺序" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea class="layui-textarea" placeholder="请输入备注"></textarea>
							</div>
						</div>
					</div>	
					<div class="layui-row text-right">
						<button class="layui-btn" lay-submit="" lay-filter="formDemo">确认</button>
						<span class="layui-btn layui-btn-primary" onclick="closePop()">返回</span>
					</div>
				</form>
			</div>
		</div>
		<script>
			var layer_linePop;
			var cols = [[
				{type:'numbers',title:'序号'},
				{field:'title',title:'奖惩类别'},
				{field:'type',title:'加减类型'},
				{field:'sort',title:'显示顺序'},
				{field:'tips',title:'备注'},
				{toolbar:'#bar',title:'操作'}
			]];
			var datas = [
				{'title':'迟到','sort':10,type:'扣除'},
				{'title':'请假','sort':10,type:'扣除'},
				{'title':'绩效','sort':10,type:'增加'}
			];
			layui.use(['table'], function() {
				var table = layui.table;
				//关闭弹窗
				$(".closePop").click(function(){
					layer.closeAll()
				})
				//执行一个 table 实例
				table.render({
					elem: '#lst',
					title: '用户表',
					page: true,
					toolbar: '#toolbar',
					even: true,
					height: 'full-80',
					cols: cols,
					data: datas,
				});
				table.on('toolbar(lst)',function(data){
					if(data.event == 'add'){
						layer_linePop = layer.open({
							type: 1,
							title:'添加奖惩类别',
							String: false,
							closeBtn: 1,
							skin: 'layui-layer-rim',
							area: '750px',
							content: $('.linePop')
						});
					}
				});
			});
			function closePop(){
				layer.close(layer_linePop);
			}
		</script>
	</body>
</html>
