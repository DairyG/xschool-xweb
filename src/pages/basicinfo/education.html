<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/service.js"></script>
		<script type="text/javascript" src="../../js/verify.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../lib/vue.js"></script>
		<script type="text/javascript" src="../../js/pager.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body">
				<table class="layui-table" id="lst" lay-filter="lst"></table>
				<script type="text/html" id="bar">
						<button class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</button>
						<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
					</script>
				<script type="text/html" id="toolbar">
						<button class="layui-btn  layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i> 添加</button>
					</script>
			</div>
		</div>
		<div class="linePop">
			<div class="layui-card-body padding-r-50">
				<form class="layui-form layui-form2" id="workerinForm">
					<div class="layui-row">
						<input type="hidden" name="Id" v-model="id" value="" />
						<input type="hidden" name="WorkinStatus" v-model="workinStatus" value="0" />
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">学历<span class="text-red"> *</span></label>
							<div class="layui-input-block">
								<input type="text" name="Name" v-model="name" required lay-verify="name" placeholder="学历"
									autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">显示顺序</label>
							<div class="layui-input-block">
								<input type="text" name="SortId" v-model="sortId" value="0" required lay-verify="numHas"
									placeholder="显示顺序" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea class="layui-textarea" name="Memo" v-model="memo" placeholder="备注"></textarea>
							</div>
						</div>
					</div>
					<div class="layui-row text-right">
						<button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
						<span class="layui-btn layui-btn-primary" onclick="closePop()">返回</span>
					</div>
				</form>
			</div>
		</div>
		<script>
			var layer_linePop;
			var data_col = [[
				{ field: 'id', title: '序号' },
				{ field: 'name', title: '学历' },
				{ field: 'sortId', title: '显示顺序' },
				{ field: 'memo', title: '备注' },
				{ title: '操作', toolbar: '#bar', width: 180 }
			]];
	
			layui.use(['table', 'element', 'laydate', 'form'], function () {
				var table = layui.table,
					element = layui.element;
	
				function search() {
	
				}
				//操作栏的回调函数
				var onTools = function (layEvent, data) {
					var value = data.id;
					if (layEvent === 'edit') {
	
						layer_linePop = layer.open({
							type: 1,
							title: '修改学历',
							String: false,
							closeBtn: 1,
							skin: 'layui-layer-rim',
							area: '750px',
							content: $('.linePop')
						});
						GetSingle(value);
					} else if (layEvent === "del") {
						layer_confirm('确定删除信息吗？', function () {
							layer_load();
							Serv.Post('EducationInfo/Delete', data, function (result) {
								if (result.code == "00") {
									layer_alert(result.message, function () {
										lstPager.refresh();
									});
								} else {
									layer_alert(result.message);
								}
							});
						});
					}
				};
	
				//分页初始化
				var lstPager = Pager(table,//lay-ui的table控件
					"面试方式",//列表名称
					"lst",//绑定的列表Id
					'toolbar',//绑定的工具条Id
					data_col,//表头的显示行
					"EducationInfo/Get",//action url 只能post提交
					search,
					null,//如果在显示之前需要对数据进行整理需要实现，否则传null
					null,//有选择行才能有的操作，实现该方法,否则传null
					onTools, //如果有每行的操作栏的操作回调，实现该方法，否则传null
					null,
					'full-100'
				);
	
				table.on('toolbar(lst)', function (data) {
					if (data.event == 'add') {
						EmptyModel();
						layer_linePop = layer.open({
							type: 1,
							title: '添加学历',
							String: false,
							closeBtn: 1,
							skin: 'layui-layer-rim',
							area: '750px',
							content: $('.linePop')
						});
					}
				});
				var table = layui.table,
					element = layui.element,
					laydate = layui.laydate,
					layform = layui.form;
	
	
				layform.on('submit(formDemo)', function (laydata) {
					layer_load();
					if (laydata.field.Id == "") {
						laydata.field.Id = 0;
						Serv.Post('EducationInfo/add', laydata.field, function (response) {
							if (response.code == "00") {
								layer_confirm('添加成功，是否继续添加？', function () {
									EmptyModel();
									layer_linePop = layer.open({
										type: 1,
										title: '修改学历',
										String: false,
										closeBtn: 1,
										skin: 'layui-layer-rim',
										area: '750px',
										content: $('.linePop')
									});
								}, layer.closeAll());
								lstPager.refresh();
							} else {
								layer_alert(response.message);
							}
	
						})
					} else {
						Serv.Post('EducationInfo/update', laydata.field, function (response) {
							if (response.code == "00") {
								layer_alert(response.message);
								lstPager.refresh();
								closePop();
							} else {
								layer_alert(response.message);
							}
						})
					}
					return false;
				});
	
			});
			//关闭弹窗
			$(".closePop").click(function () {
				layer.closeAll()
			});
			function closePop() {
				layer.close(layer_linePop);
			}
	
			var model = {
				id: '',
				name: '',
				sortId: '0',
				memo: '',
				workinStatus: 1
			};
			var vm = new Vue({ el: '#workerinForm', data: model });
			function GetSingle(wId) {
				Serv.Post('EducationInfo/GetSingle', { Id: wId }, function (response) {
					model.id = response.id;
					model.name = response.name;
					model.sortId = response.sortId;
					model.memo = response.memo;
					model.workinStatus = response.workinStatus;
					vm.$set({ data: model });
				})
			}
			function EmptyModel() {
				model.id = "";
				model.name = "";
				model.sortId = "1";
				model.memo = "";
				model.workinStatus = 1;
				vm.$set({ data: model });
			}
		</script>
	</body>
</html>
