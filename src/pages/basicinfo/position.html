<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="../../layui/css/layui.css" />
	<link rel="stylesheet" href="../../layui/css/common.css" />
	<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/service.js"></script>
	<script type="text/javascript" src="../../js/verify.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../lib/vue.js"></script>
	<script type="text/javascript" src="../../js/pager.js"></script>
</head>

<body class="bgf2f2f2">
	<div class="childrenBody">
		<div class="layui-card-body">
			<table class="layui-table" id="lst" lay-filter="lst"></table>
			<script type="text/html" id="bar">
						{{#  if(d.isSystem == 1){ }}
						<button class="layui-btn layui-btn-xs layui-btn-warm layui-btn-disabled" lay-event="edit">编辑</button>
							<button class="layui-btn layui-btn-danger layui-btn-xs layui-btn-disabled" lay-event="del">删除</button>
					{{# }else{ }}
						<button class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</button>
							<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
					{{# } }}
					</script>
			<script type="text/html" id="toolbar">
						<button class="layui-btn  layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i> 添加</button>
					</script>
		</div>
	</div>
	<div class="linePop">
		<div class="layui-card-body padding-r-50">
			<form class="layui-form layui-form2" Id="workerinForm">
				<div class="layui-row">
					<input type="hidden" name="Id" v-model="id" value="" />
					<input type="hidden" name="WorkinStatus" v-model="workinStatus" value="1" />
					<input type="hidden" name="IsSystem" v-model="isSystem" value="0" />
					<div class="layui-form-item layui-col-md6 margin-b-20">
						<label class="layui-form-label">职位名称<span class="text-red">*</span></label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="Name" v-model="name" required lay-verify="name"
								placeholder="职位名称">
						</div>
					</div>
					<div class="layui-form-item layui-col-md6 margin-b-20">
						<label class="layui-form-label">显示顺序</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="SortId" v-model="sortId" value="1" required
								lay-verify="numHas" placeholder="显示顺序">
						</div>
					</div>
					<div class="layui-form-item layui-col-md12 margin-b-20">
						<label class="layui-form-label">职责</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="Duty" v-model="duty"
								placeholder="请输入岗位职责"></textarea>
						</div>
					</div>
					<div class="layui-form-item layui-col-md12 margin-b-20">
						<label class="layui-form-label">入职要求</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="Demand" v-model="demand"
								placeholder="请输入入职要求"></textarea>
						</div>
					</div>
					<div class="layui-form-item layui-col-md12 margin-b-20">
						<label class="layui-form-label">职责说明书</label>
						<div class="layui-input-block">
							<span class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe67c;</i>上传文件</span>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-form-item">
						<div class="layui-input-block text-right">
							<button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
							<span class="layui-btn layui-btn-primary" onclick="closePop()">返回</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../../js/basicinfo/postion.js"></script>
</body>

</html>
