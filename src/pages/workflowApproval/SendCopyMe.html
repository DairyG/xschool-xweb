<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body bgwhite">
				<form class="layui-form layui-form2 layui-search-form">
					<div class="layui-row">
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">流程名称</label>
							<div class="layui-input-block">
								<input type="text" name="title"  placeholder="请输入流程名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">流程编号</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入流程编号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">申请时间</label>
							<div class="layui-input-block">
								<input type="text" name="title"  placeholder="请输入申请时间" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">申请部门</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入申请部门" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">申请人员</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入申请人员" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md2 margin-b-20">
							<button class="layui-btn layui-btn-normal">搜索</button>
						</div>	
					</div>
				</form>
				<table class="layui-table" id="lst" lay-filter="lst"></table>
				<script type="text/html" id="bar">
					<button class="layui-btn layui-btn-xs" lay-event="edit">查看</button>
				</script>
				<script type="text/html" id="toolbar">
				</script>
			</div>
		</div>
		<script>
			var layer_linePop;
			var cols = [[
				{type:'numbers',title:'序号'},
				{field:'no',title:'流程编号'},
				{field:'title',title:'流程名称'},
				{field:'date',title:'申请时间'},
				{field:'date1',title:'完成时间'},
				{field:'dpt',title:'申请部门'},
				{field:'uname',title:'申请人'},
				{field:'state',title:'流程状态'},
				{field:'spr',title:'当前审批人'},
				{field:'lspr',title:'历史审批人'},
				{toolbar:'#bar',title:'操作',minWidth:'160',fixed:'right'}
			]];
			var datas = [
				{no:'2341223545',title:'招聘申请',dpt:'市场部',uname:'张三',date:'2019-01-12',date1:'2019-01-12',state:'同意',spr:'',lspr:'李四,王五'},
				{no:'2341223545',title:'招聘申请',dpt:'市场部',uname:'张三',date:'2019-01-12',date1:'2019-01-12',state:'不同意',spr:'',lspr:'李四,王五'},
				{no:'2341223545',title:'招聘申请',dpt:'市场部',uname:'张三',date:'2019-01-12',date1:'',state:'已驳回',spr:'李四',lspr:'王五'},
				{no:'2341223545',title:'招聘申请',dpt:'市场部',uname:'张三',date:'2019-01-12',date1:'',state:'审批中',spr:'李四',lspr:'王五'},
				{no:'2341223545',title:'招聘申请',dpt:'市场部',uname:'张三',date:'2019-01-12',date1:'',state:'已撤销',spr:'',lspr:''}
			];
			layui.use(['table'], function() {
				var table = layui.table;
				//关闭弹窗
				$(".closePop").click(function(){
					layer.closeAll()
				})
				//执行一个 table 实例
				table.render({
					elem: '#lst',
					title: '用户表',
					page: true,
					toolbar: '#toolbar',
					even: true,
					height: 'full-180',
					cols: cols,
					data: datas,
				});
				
				table.on('tool(lst)',function(data){
					if(data.event == 'edit'){
						window.location.href='审批流程.html';
					}
				});
			});
			function closePop(){
				layer.close(layer_linePop);
			}
		</script>
	</body>
</html>
