<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/layer.com.js"></script>
		<script type="text/javascript" src="../../js/service.js"></script>
		<script type="text/javascript" src="../../js/verify.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/pager.js"></script>
		<script type="text/javascript" src="../../js/cache.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body bgwhite">
				<form class="layui-form layui-form2 layui-search-form">
					<div class="layui-row">
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">流程名称</label>
							<div class="layui-input-block">
								<input type="text" name="SubjectName"  placeholder="请输入流程名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">流程编号</label>
							<div class="layui-input-block">
								<input type="text" name="BusinessCode" placeholder="请输入流程编号" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">申请时间</label>
							<div class="layui-input-block">
								<input type="text" name="Createtime" id="data" readonly  placeholder="请输入申请时间" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">申请部门</label>
							<div class="layui-input-block">
								<input type="text" name="DeptId" placeholder="请输入申请部门" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md4 margin-b-20">
							<label class="layui-form-label">申请人员</label>
							<div class="layui-input-block">
								<input type="text" name="CreateUserName" placeholder="请输入申请人员" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md2 margin-b-20">
							<a class="layui-btn layui-btn-normal" lay-submit lay-filter='search'>搜索</a>
						</div>	
					</div>
				</form>
				<table class="layui-table" id="lst" lay-filter="lst"></table>
				<script type="text/html" id="bar">
					<button class="layui-btn layui-btn-xs" lay-event="view">查看</button>
					<button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="zj">转交</button>
					<button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="cx">撤销</button>
				</script>
				<script type="text/html" id="toolbar">
				</script>
			</div>
		</div>
		<script type="text/javascript" src="../../js/workFlow/MyCreateApproval.js"></script>		
	</body>
</html>
